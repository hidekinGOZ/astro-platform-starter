<html lang="ja">

        }
        .header, .footer {
            background: #333;
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .main {
            flex: 1;
            width: 90%;
            margin: 20px;
        }
        .nav {
            background: #ddd;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .code-block {
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .code-block pre {
            white-space: pre-wrap;  
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
